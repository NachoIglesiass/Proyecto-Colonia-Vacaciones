<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Iniciar Sesión - Más Allá del Juego</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"/>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Iniciar Sesión</h2>
        
        <!-- Mostrar mensajes de error o éxito -->
        <div class="mb-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="space-y-2">
                        {% for category, message in messages %}
                            <li class="p-4 text-sm text-white rounded-lg 
                                {% if category == 'success' %} bg-green-500 {% endif %}
                                {% if category == 'error' %} bg-red-500 {% endif %}
                                {% if category == 'warning' %} bg-yellow-500 {% endif %}
                                {% if category == 'info' %} bg-blue-500 {% endif %}
                            ">
                                {{ message }}
                                <button type="button" class="ml-2 text-white hover:text-gray-200" onclick="this.parentElement.style.display='none'">
                                    &times;
                                </button>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Nombre de Usuario</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" required type="text" placeholder="Ingrese su nombre de usuario"/>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Contraseña</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" required type="password" placeholder="Ingrese su contraseña"/>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Iniciar Sesión</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-700">Volver a la página principal</a>
        </div>
    </div>
</body>
</html>
